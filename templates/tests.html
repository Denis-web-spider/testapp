{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="d-flex flex-row">
        <h1 class="p-2">Тесты онлайн</h1>
    </div>
</div>
<div class="d-flex justify-content-center">
    {% for test in tests %}
       <div class="card mx-auto" style="width: 18rem;">
          <div class="card-body">
            <a href="{% url 'test_detail' test.pk %}" class="btn btn-primary stretched-link">{{test.test_name}}</a>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
