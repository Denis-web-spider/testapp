{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">LogIn</button>
    <p>Нету аккаунта? Зарегестрироваться можно <a href="{% url 'signup' %}">здесь</a>.</p>
    <p><a href="{% url 'password_reset' %}">Забыл пароль?</a></p>
</form>
{% endblock %}
